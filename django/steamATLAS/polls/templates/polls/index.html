{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if latest_game_list %}
    <ul>
    {% for game in latest_game_list %}
        <li><a href="{% url 'polls:detail' game.id %}">{{ game.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
